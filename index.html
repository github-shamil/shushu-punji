<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Fake Location Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/fav.png" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />
</head>
<body>
  <div id="map"></div>

  <!-- Floating Buttons -->
  <div class="map-ui">
    <img src="assets/direction-icon.svg" id="directionToggleBtn" class="icon" title="Directions" />
    <img src="assets/location-icon.svg" id="locateBtn" class="icon" title="Your Location" />
    <img src="assets/history-icon.svg" id="historyToggleBtn" class="icon" title="History" />
    <img src="assets/dark-icon.svg" id="darkModeBtn" class="icon" title="Dark Mode" />
  </div>

  <!-- Floating Search Box -->
<div class="floating-search" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 6px;">
  <div style="position: relative;">
    <input type="text" id="searchInput" placeholder="Search a place..." style="
      padding: 10px 35px 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 240px;
      outline: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    ">
    <button id="clearSearch" style="
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      font-size: 18px;
      color: #888;
      cursor: pointer;
      display: none;
    ">&times;</button>
  </div>
  <button id="searchBtn" style="
    padding: 10px 16px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    background-color: #4285f4;
    color: white;
    cursor: pointer;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  ">Search</button>
</div>



  <!-- Direction Panel -->
  <div id="direction-panel">
    <input type="text" id="fromInput" placeholder="Start location" />
    <div id="fromInputSuggestions" class="suggestions"></div>
    <input type="text" id="toInput" placeholder="Destination" />
    <div id="toInputSuggestions" class="suggestions"></div>
    <button id="directionBtn">Get Direction</button>
    <button id="closeDirectionBtn">Close</button>
  </div>

  <!-- History Panel -->
  <div id="history-panel">
    <h3>Location History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Leaflet Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
