<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Location Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Icons -->
  <button class="icon-btn" id="location-toggle">
    <img src="assets/location-icon.svg" alt="My Location" />
  </button>
  <button class="icon-btn" id="direction-toggle">
    <img src="assets/direction-icon.svg" alt="Directions" />
  </button>
  <button class="icon-btn" id="search-toggle">
    <img src="assets/search-icon.svg" alt="Search" />
  </button>

  <!-- Search Panel -->
  <div class="panel hidden" id="search-panel">
    <button class="close-btn" onclick="hidePanel('search-panel')">
      <img src="assets/close-icon.svg" alt="Close" />
    </button>
    <input id="searchBox" type="text" placeholder="Search place..." />
    <div id="searchSuggestions"></div>
    <button id="searchBtn">Search</button>
  </div>

  <!-- Direction Panel -->
  <div class="panel hidden" id="direction-panel">
    <button class="close-btn" onclick="hidePanel('direction-panel')">
      <img src="assets/close-icon.svg" alt="Close" />
    </button>
    <input id="start" type="text" placeholder="Start location" />
    <input id="end" type="text" placeholder="Destination" />
    <div id="directionSuggestions"></div>
    <button id="getDirection">Get Direction</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.js"></script>
  <script src="script.js"></script>
</body>
</html>
