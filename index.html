<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Google Maps UI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 2000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body>

  <!-- ⏳ Loading -->
  <div id="loading-screen">Loading Map...</div>

  <!-- 🗺️ Map -->
  <div id="map"></div>

  <!-- 🔍 Search Bar -->
  <div class="floating-search">
    <input type="text" id="searchInput" placeholder="Search a place..."/>
    <button id="searchBtn" class="search-btn">Search</button>
    <div id="suggestions" class="suggestions" style="display: none;"></div>
  </div>

  <!-- ➡️ Directions -->
  <div id="direction-panel" class="panel">
    <button class="close-btn" onclick="document.getElementById('direction-panel').style.display='none';">✖</button>
    <input type="text" id="start" placeholder="Start"/>
    <input type="text" id="end" placeholder="Destination"/>
    <button id="getDirectionBtn" class="search-btn">Get Direction</button>
  </div>

  <!-- 📋 History -->
  <div id="history-panel" class="panel" style="top: 120px; right: 15px;">
    <h4>History</h4>
    <ul id="historyList"></ul>
  </div>

  <!-- 🌦️ Weather Box -->
  <div id="weather-box">
    <div class="title location">Location</div>
    <div class="temp">--°C</div>
    <div class="condition">---</div>
  </div>

  <!-- ⚙️ Floating Action Buttons -->
  <div class="floating-buttons">
    <button class="toggle-btn" id="darkToggle" title="Dark Mode">
      🌙
    </button>
    <button class="toggle-btn" id="satToggle" title="Satellite">
      🛰️
    </button>
    <button class="toggle-btn" id="locToggle" title="My Location">
      📍
    </button>
    <button class="weather-btn" id="weatherToggle" title="Weather">
      ☁️
    </button>
    <button class="traffic-btn" id="trafficToggle" title="Traffic">
      🚦
    </button>
    <button class="toggle-btn" id="dirToggle" title="Directions">
      ➡️
    </button>
  </div>

  <!-- 🧠 Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
