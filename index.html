<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake Google Map Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Search Box -->
  <div class="search-container" id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search a place..." />
    <button id="searchBtn">Search</button>
  </div>

  <!-- Direction Box -->
  <div class="direction-box hidden" id="directionBox">
    <input type="text" id="startInput" placeholder="Start" />
    <input type="text" id="endInput" placeholder="Destination" />
    <button id="getDirectionBtn">Get Direction</button>
    <button id="closeDirection">Close</button>
  </div>

  <!-- Control Icons -->
  <div class="icon-panel">
    <img src="./assets/direction-icon.svg" id="directionIcon" title="Directions" />
    <img src="./assets/locate-icon.png" id="locateBtn" title="Locate Me" />
    <img src="./assets/traffic-icon.svg" title="Traffic (Not Implemented)" />
    <img src="./assets/weather-icon.svg" title="Weather (Not Implemented)" />
    <img src="./assets/history-icon.svg" id="toggleHistory" title="Toggle History" />
    <img src="./assets/darkmode-icon.svg" id="toggleDark" title="Dark Mode" />
  </div>

  <!-- History Panel -->
  <div id="historyPanel" class="hidden"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="script.js"></script>
</body>
</html>
